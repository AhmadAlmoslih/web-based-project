    <title>Flight Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        setInterval(() =>{
        var currentDate = Date();
        document.getElementById("showDate").innerHTML = currentDate;
        }, 1000)
        function validateForm() {
            var flightDateInput = document.getElementById('flightDate');
            var flightIDInput = document.getElementById('flightID');
            var priority = document.getElementsByName("priority");
            var radioCheck = false;
            var currentDate = new Date();
            var selectedDate = new Date(flightDateInput.value);

            if (flightDateInput.value === '' || selectedDate < currentDate) {
                document.getElementById("dateCheck").innerHTML = ("&nbsp Please insert a valid date.");
                return false;
            }
            else
            {
                document.getElementById("dateCheck").innerHTML = (" ");
            }

            if (flightIDInput.value.trim() === '') {
                document.getElementById("idCheck").innerHTML = ('Please enter a valid ID.');
                return false;
            }
            else
            {
                document.getElementById("idCheck").innerHTML = (" ");
            }
            var i = 0;
            while(!radioCheck && i < priority.length){
            if (priority[i].checked)
                radioCheck = true;
            i++;
            }
            if(!radioCheck){
                document.getElementById("radioMessage").innerHTML = ("&nbsp Please choose an option.");
                return false;
            }
            else
                document.getElementById("radioMessage").innerHTML = (" ");

            var timeDifference = selectedDate.getTime() - currentDate.getTime();
            var daysDifference = Math.ceil(timeDifference / (1000 * 3600 * 24));
            var message = ('Flight Date: ' + flightDateInput.value + ' | Your flight is in '
                     + daysDifference + ' days. |  Flight Type: ' + priority[i].value + " | Flight ID: " + flightIDInput.value);
            document.getElementById("results").innerText = message;

            return true;
        }

    </script>
</head>

    <h1>Form for Calculating Date Until Flight</h1>
    <p id="showDate"></p>

    <form onsubmit="return validateForm()">
        <label for="flightDate">Flight Date:</label>
        <input type="date" id="flightDate" name="flightDate"> <span id="dateCheck" style="color: red;"></span>

        <br><br>

        <label for="flightID">Flight ID:</label> 
        <input type="text" id="flightID" name="flightID"> <span id="idCheck" style="color: red;"></span>

        <br><br>

        <input type="radio" name="priority" oninput="priorityFlight()" value="Priority Flight"> Priority Flight
        <br>
        <input type="radio" name="priority" oninput="priorityFlight()" value="Regular Flight"> Regular Flight <span id="radioMessage" style="color: red;"></span> <br> <br>
        <br><br>
        <button type="button" onclick="validateForm()">Calculate Time Remaining Until Flight</button>
        <br><br>
    </form>
    
    <label for="results">results</label>
    <br>
        <textarea name="results" id="results" cols="30" rows="10" disabled style="resize: none;" ></textarea>
